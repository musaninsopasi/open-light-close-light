<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open light/ Close-light</title>
    <style>
        body {
            margin: 0;
        } 
   img {
       width: 400px;
        height: 600px;
   }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
       <br>
           <input type="button" value="Open Light" onClick="openLight();">
           <img src="/first-clasor/img/of.png" alt="Light" id="Picture">
           <input type="button" value="Close Light" onClick="closeLight();">
    </div>
</div>
<script>
function openLight  () {
    document.getElementById('Picture').src="/first-clasor/img/on.png";
}
function closeLight () {
    document.getElementById('Picture').src="/first-clasor/img/of.png";
}
</script>
</body>
</html>
